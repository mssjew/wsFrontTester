<!-- HTML file for the client to display real-time data -->
<html>
<head>
  <title>Real-time Data Viewer</title>
</head>
<body>
  <ul id="updates-list"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

  <script>
    // Connect to the middleware via socket.io
    const socket = io.connect('http://15.185.217.208:3000', { transports: ["websocket"] })

    // Receive real-time data from the middleware
    socket.on('update', data => {
      const listItem = document.createElement('li')
      listItem.innerText = data
      document.getElementById('updates-list').appendChild(listItem)
    })
  </script>
</body>
</html>
