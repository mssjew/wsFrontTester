<!-- HTML file for the client to display real-time data -->
<html>
  <head>
    <title>Real-time Data Viewer</title>
  </head>
  <body>
    <ul id="updates-list"></ul>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <script>
      // Connect to the middleware via socket.io
      const socket = io.connect("https://15.185.217.208:3000", {
        transports: ["websocket"],
      });

      // Receive real-time data from the middleware
      socket.on("update", (data) => {
        document.getElementById("updates-list").innerText = data;
      });
    </script>
  </body>
</html>
